<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/signandlogin.css}" type="text/css" rel="stylesheet" href="../static/css/signandlogin.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <form  method="post" class="signup" th:object="${emptyuser}" th:action="@{/signedup}">
        <div class="input-container ic1">
            <input th:field="*{username}"  class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label  class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input th:field="*{userEmail}"  class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input th:field="*{userPassword}" id="password" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <button type="text" class="submit">Sign Up</button>
    </form>
    <p class="paragraph" >Already have an <a class="paragraph" th:href="@{/login}">account?</a></p>
    <p class="paragraph"> Back to <a class="paragraph" th:href="@{/}">Home</a></p>

</div>

</body>
</html>
