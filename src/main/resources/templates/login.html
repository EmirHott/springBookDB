<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/signandlogin.css}" type="text/css" rel="stylesheet" href="../static/css/signandlogin.css">
    <title>Title</title>
</head>
<body>

<div class="form" >
    <div class="title">Welcome back</div>
    <form method="post" class="login" th:action="@{/login}">
        <div class="input-container ic1">
            <input name="username"   class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input name="password"  class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label  class="placeholder" >Password</label>
        </div>

        <button type="text" class="submit">Log In</button>
    </form>
    <p class="paragraph" >Not a member? <a class="paragraph" th:href="@{/tosignup}">Join us.</a></p>
    <p class="paragraph"> Back to <a class="paragraph" th:href="@{/}">Home</a></p>

</div>


</body>
</html>
