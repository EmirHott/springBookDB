<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!ADMIN NAVBAR!>
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: lightblue">
    <div class="container-fluid">
        <a class="navbar-brand">BookDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/toview}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/notes}">Notes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-link">
                    <a th:href="@{/logout}" style="margin-right: 20px">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!CONTENT!>

<div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 10px">
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/GMB1Sty/bookk.png" class="card-img-top img-fluid mx-auto d-block" alt="book-img" style="width: 40%; height: 40%; padding-top:20px; ">
            <div class="card-body">
                <h5 class="card-title">Books in database :</h5>
                <p class="card-text" th:text="${lastbook}"></p>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/gDJbX9q/users.png" class="card-img-top img-fluid mx-auto d-block" alt="user-img" style="width: 40%; height: 40%;">
            <div class="card-body">
                <h5 class="card-title">Registered users :</h5>
                <p class="card-text" th:text="${lastuser}"></p>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/61FY0Lg/pero.png" class="card-img-top img-fluid mx-auto d-block" alt="author-img" style="width: 40%; height: 40%;">
            <div class="card-body">
                <h5 class="card-title">Authors in database :</h5>
                <p class="card-text" th:text="${lastauthor}"></p>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/YhRGBPg/notes.png" class="card-img-top img-fluid mx-auto d-block" alt="notes-img" style="width: 48%; height: 48%;">
            <div class="card-body">
                <h5 class="card-title">Notes in database :</h5>
                <p class="card-text" th:text="${lastnote}"></p>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/tXrzmY2/genres.jpg" class="card-img-top img-fluid mx-auto d-block" alt="genres-img" style="width: 50%; height: 50%;">
            <div class="card-body">
                <h5 class="card-title">Genres in database :</h5>
                <p class="card-text" th:text="${lastgenre}"></p>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <div class="card h-100">
            <img src="https://i.ibb.co/PTkt1Ff/publishers.jpg" class="card-img-top img-fluid mx-auto d-block" alt="publishers-img" style="width: 50%; height: 50%;">
            <div class="card-body">
                <h5 class="card-title">Publishers in database :</h5>
                <p class="card-text" th:text="${lastpublisher}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
